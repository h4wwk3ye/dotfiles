# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

[username]
show_always = true
format = '[  $user ]($style)'


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
use_12hr = true
format = '[ 🕖 $time ]($style)'

[battery]
full_symbol = "🔋 "
discharging_symbol = "💀 "
charging_symbol = "⚡️ "
format = '[$symbol$percentage]($style)'

[[battery.display]]
threshold = 50



